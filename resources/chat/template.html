<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <base href="{base_url}">

    <!-- Settings common to all styles !-->
    <style id="base_style" type="text/css" media="screen,print">
      * {{ word-wrap: break-word; text-rendering: optimizelegibility; }}
      img.scaled-to-fit {{ height: auto; max-width: 100%; }}
    </style>

    <!-- The selected style !-->
    <style id="main_style" type="text/css" media="screen,print">
      @import url("{style_url}");
    </style>

    <!-- The message status icon styles!-->
    <style id="message_status_style" type="text/css" media="screen,print">
      @import url("../../message_status_icons.style");
    </style>

    <!-- The loading screen styles!-->
    <style id="loading_style" type="text/css" media="screen,print">
      @import url("../../loading.style");
    </style>

    <!-- The selected font !-->
    <style id="font_style" type="text/css" media="screen,print">
      body {{ font: {font_size}px {font_family}; }}
    </style>
  </head>
  <body>
    <div id="loading"></div>
    <div id="chat"></div>
  </body>
</html>
